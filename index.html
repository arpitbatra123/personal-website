---
layout: homepage.ejs
pageTitle: Welcome to My Blog
---

<% for (post of collections.posts) { %>
<div class="post">
  <span class="post-title">
    <a href="<%= post.url %>"><%= post.data.pageTitle %></a>
  </span>
  <span class="post-date">
    <%= new Date(post.date).toLocaleString('default', { month: 'short' }) + ' '
    + new Date(post.date).getFullYear().toString().substr(2,2); %>
  </span>
</div>
<% }; %>
